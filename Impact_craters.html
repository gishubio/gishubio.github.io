<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Craters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 800px;
        }

        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Initialisera kartan
        var map = L.map('map').setView([0, 0], 1);

        // Add ESRI WorldImagery
        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'ESRI World Imagery'
        }).addTo(map);

        // Add OpenStreetMap
        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Layer control
        var baseMaps = {
            'ESRI World Imagery': esriWorldImagery,
            'OpenStreetMap': openStreetMap
        };

        L.control.layers(baseMaps).addTo(map);

        // Read CSV file, add markers
        Papa.parse('https://gishubio.github.io/Impact_craters.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function (results) {
                var data = results.data;
                for (var i = 0; i < data.length; i++) {
                    var lat = data[i].Latitude;
                    var lon = data[i].Longitude;
                    var name = data[i].Name;
					var location = data[i].Location;
                    var diameter = data[i].Diameter;
                    var age = data[i].Age;
					var url = data[i].URL;

                    // Create popup
                    var popupContent = `
                        <b>Name:</b> ${name}<br>
						<b>Location:</b> ${location}<br>
                        <b>Diameter (km):</b> ${diameter}<br>
                        <b>Age (years):</b> ${age}<br>
						<b>URL:</b> <a href="${url}" target="_blank">Wikipedia</a><br>
                    `;

                    var marker = L.marker([lat, lon]).addTo(map);
                    // Använd popup-rutan för markören
                    marker.bindPopup(popupContent);
                }
            }
        });
    </script>
</body>
</html>
